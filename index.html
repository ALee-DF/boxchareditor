<script>
function assert( outcome, description ) {
    var li = document.createElement('li');
    li.className = outcome ? 'pass' : 'fail';
    li.appendChild( document.createTextNode( description ) );

    document.getElementById('assertroot').appendChild(li);
};
</script>

<script>

var model = {
  bufferRows : 24,
  bufferLength : 80,
  boxChar : 'o',
  backgroundChar : ' ',
  fontFamily : 'courier' ,
  fontSize : '12',
  speed : 1,
  wordPositionRow : 0,
  wordPositionCol : 0
}
var lines = [];

var BRUSHSINGLE = '1';
var BRUSHDOUBLE = '2';
var BRUSHTHICK = '3';
var BRUSHERASE = '#';

function restart() {
  unsortedKeys(model).forEach(function(field) { if ($('#'+field).val()) model[field] = $('#'+field).val() })
  model.wordPositionRow = 0
  model.wordPositionCol = 0
  clearStringBuffer()
  redrawModel()
}

function left() {
  if (model.wordPositionCol > 0) model.wordPositionCol--
}

function right() {
  if (model.wordPositionCol < model.bufferLength - 1) model.wordPositionCol++
}

function up() {
  if (model.wordPositionRow > 0) model.wordPositionRow--
}

function down() {
  if (model.wordPositionRow < model.bufferRows - 1) model.wordPositionRow++
}

function move(direction, speed, brush) {
  //evtobj.altKey || evtobj.ctrlKey || evtobj.shiftKey
  //var brush = if (e 
  speed = speed || model.speed
  for (var i=0; i<speed; i++) { 
    var oldpos = {col: model.wordPositionCol, row: model.wordPositionRow};
    direction();
    var newpos = {col: model.wordPositionCol, row: model.wordPositionRow};
//    alert('direction : '+direction+' oldpos : '+JSON.stringify(oldpos) + ' newpos : '+JSON.stringify(newpos) + ' brush : '+brush)
    if (brush) {
      updateTables(oldpos,newpos, brush);
    }
    redrawModel();
  }
}

// handle left and right arrows
// http://stackoverflow.com/questions/3691461/remove-key-press-delay-in-javascript

function keyPressed(e) { 
  var LEFTARROW = 37
  var UPARROW = 38
  var RIGHTARROW = 39
  var DOWNARROW = 40
  var brush = 0

  if (e.shiftKey) brush = BRUSHSINGLE;
  if (e.altKey) brush = BRUSHERASE;

  switch (e.keyCode) {
    case LEFTARROW :
      move(left, model.speed,brush); break
    case RIGHTARROW :
      move(right, model.speed, brush); break
    case UPARROW :
      move(up, model.speed, brush); break
    case DOWNARROW :
      move(down, model.speed, brush); break
    default:
  }
}

function clearStringBuffer() {
  for (var i=0;i<model.bufferRows;i++) {
    lines[i] = []
    for (var j=0;j<model.bufferLength;j++){
      lines[i][j] = ' ';  
    }
  }
}

function updateTables(oldpos, newpos, brush) {
  function updatePos(x,y) {
    if (x < 0 || y < 0) return;
    if (y >= model.bufferRows || x >=model.bufferLength) return;
    if (lines[y][x] == '|') 
      if (lines[y][x-1] == '-' || lines[y][x+1] == '-') lines[y][x] = '+';
    if (lines[y][x] == '-')
      if (lines[y-1][x] == '|' || lines[y+1][x] == '|') lines[y][x] = '+';
    if (lines[y][x] == '+') {
      if ( (lines[y-1][x] == ' ' || lines[y-1][x] == '-') && (lines[y+1][x] == ' ' || lines[y+1][x] == '-') )  lines[y][x] = '-';
      if ( (lines[y][x-1] == ' ' || lines[y][x-1] == '|') && (lines[y][x+1] == ' ' || lines[y][x+1] == '|') )  lines[y][x] = '|';
    }
  }
  function updateCursor(x,y,line) {
    if (brush == ' ')
      lines[y][x] = line;
    else if (lines[y][x] == '+')
      return; // | or - on +
    else if (lines[y][x] == ' ')
      lines[y][x] = line; // - or | on ' '
    else if (lines[y][x] != line)
      lines[y][x] = '+'; // | on - or - on |
    else
      return; // | on | or - on -
  }
  var line;
  if (brush == BRUSHERASE)
    line = ' '
  else if (oldpos.col != newpos.col)
    line = '-'
  else if (oldpos.row != newpos.row)
    line = '|'
  else
    return;
  updateCursor(oldpos.col,oldpos.row, line);
  updateCursor(newpos.col,newpos.row, line);
  if (line == ' ' || lines[oldpos.row][oldpos.col] != '+')
    lines[oldpos.row][oldpos.col] = line;
  if (line == ' ' || lines[newpos.row][newpos.col] != '+')
    lines[newpos.row][newpos.col] = line;
  for (var x = Math.min(oldpos.col,newpos.col)-1;x<=Math.max(oldpos.col,newpos.col)+1;x++ ){
    for (var y = Math.min(oldpos.row,newpos.row)-1;y<=Math.max(oldpos.row,newpos.row)+1;y++ ){
      updatePos(x,y)
    }
  }
}


function drawBuffer() {
//  var pre  = $('<pre id="buffer">')
//  pre.text(buf.join('\n'))
  var d  = $('<div id="buffer">')
  for (var i=0;i<model.bufferRows;i++) {
    var s = lines[i].join('');
    var p;
    if (i == model.wordPositionRow ) {
      p = $('<p>').html(
        escapeHTML(s.substr(0,model.wordPositionCol)) +
        '<span id="cursor" style="background-color:yellow;">' + 
        escapeHTML(s[model.wordPositionCol])+
        '</span>'+
        escapeHTML(s.substr(model.wordPositionCol+1))
      )
    }
    else 
      p = $('<p>').html(escapeHTML(s));
    d.append(p.css({'margin-top':0, 'margin-bottom':0 }))
  }
  d.css({ 'font-family' : model.fontFamily, 'font-size' : model.fontSize, 'word-wrap': 'break-word', 'margin-top':0, 'margin-bottom':0 })
  return d;
//  return pre;
}

function drawModelField(field) {
  var d = $('<div class="modelField"/>')
  d.append($('<label class="modelLabel subtle"/>').attr('for',field).text(field))
  d.append($('<input type="text" class="subtle"/>').attr('id',field).attr('value', model[field]))
  return d  
}

function drawModelEditor() {
  var d = $('<div/>')
  unsortedKeys(model).forEach(function(field) { d.append(drawModelField(field)) })
  return d
}

function drawControlPanel() {
  var d = $('<div/>')
  d.append($('<button type="button" onclick="restart()">Restart</button>'))
  d.append($('<button type="button" onclick="move(left)">Left</button>'))
  d.append($('<button type="button" onclick="move(right)">Right</button>'))
  d.append($('<button type="button" onclick="move(up)">Up</button>'))
  d.append($('<button type="button" onclick="move(down)">Down</button>'))
  d.append($('<p class="subtle">').text('Use your arrow keys. Press Shift to draw. Press Alt to Erase'))
  d.append(drawModelEditor())
  return d;
}


function redrawModel() {
  $('.content').empty().append($('<p class="header">').text('A box character editor'))
  $('.content').append($('<hr/>'))
  $('.content').append(drawBuffer())
  $('.content').append($('<hr/>'))
  $('.content').append(drawControlPanel())
}

$(function () {
//  _stringPasteTester()
  restart()
})

</script>
<div class="content fill"></div>

</body>
</html>
